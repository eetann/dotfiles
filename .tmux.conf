set-option -g default-shell /usr/bin/zsh
set-option -g prefix C-s
set-option -s escape-time 20
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides "xterm-256color"
set-option -g history-limit 5000
set-option -g status-interval 60
set -g repeat-time 10000

# key bind--------------------------------------------------------
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"
# | でペインを縦に分割する
bind | split-window -h -c '#{pane_current_path}'
bind \\ split-window -h -c '#{pane_current_path}'

# - でペインを横に分割する
bind - split-window -v -c '#{pane_current_path}'

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# たくさんペインがあると大変なのでprefixなしでAltと割り振る
# -n prefixキーを押さなくて良い
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-p previous-window
bind -n M-n next-window

# Vimのキーバインドでペインをリサイズする
# -r repeat-timeで指定したミリ秒間prefixを押さずに連続入力できる
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# show------------------------------------------------------------
# #(shell command) コマンド出力の最初の行
# #[attribute] 色や属性
# #S セッション名
# #W カレントウィンドウの名前
# カレントディレクトリにウインドウ名を修正
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'
# ウィンドウを閉じた時に番号を詰める
set-option -g renumber-windows on
set-option -g status "on"
set-option -g status-justify "left"
set-option -g status-style bg=colour233,"none"
set-option -g status-left-length "100"
set-option -g status-left-style "none"
set-option -g status-right-style "none"
set-option -g status-right-length "100"
set-option -g message-style bg=colour236,fg=colour247
set-option -g message-command-style bg=colour236,fg=colour247
set -g pane-active-border-style fg=colour236,bg=colour236
set -g pane-border-style fg=colour236,bg=colour236
set-window-option -g window-active-style bg=colour236
set-window-option -g window-style bg=colour237
set-window-option -g window-status-style bg=colour233,"none",fg=colour231
set-window-option -g window-status-activity-style bg=colour233,"none",fg=colour148
set-window-option -g window-status-separator ""
set-window-option -g window-status-format \
"#[fg=colour233,bg=colour233,nobold,nounderscore,noitalics]▙\
#[default] #W #[fg=colour233,bg=colour233,nobold,nounderscore,noitalics]▙"
# set-window-option -g window-status-current-format \
# "#[fg=colour233,bg=colour236,bold,nounderscore,noitalics]▟\
# #[fg=colour254,bg=colour236] #W \
# #[fg=colour236,bg=colour233,nobold,nounderscore,noitalics]▙"
set-window-option -g window-status-current-format \
"#[fg=colour236,bg=colour233,bold,nounderscore,noitalics]▟\
#[fg=colour254,bg=colour236] #W \
#[fg=colour236,bg=colour233,nobold,nounderscore,noitalics]▙"
set-option -g status-left ""
set-option -g status-right \
"#[fg=colour148,bg=colour236,nobold,nounderscore,noitalics]▟\
#[fg=colour22,bg=colour148] %m/%d(%a) %H:%M"

# マウス操作の有効化
set-option -g mouse on
tmux_commands_with_legacy_scroll="vim nvim nano less more man"
bind-key -T root WheelUpPane \
    if-shell -Ft= '#{?mouse_any_flag,1,#{pane_in_mode}}' \
    'send -Mt=' \
    'if-shell -t= "#{?alternate_on,true,false} ||\
    echo \"#{tmux_commands_with_legacy_scroll}\" |\
    grep -q \"#{pane_current_command}\"" \
    "send -t= Up Up Up" "copy-mode -et="'
bind-key -T root WheelDownPane \
    if-shell -Ft = '#{?pane_in_mode,1,#{mouse_any_flag}}' \
    'send -Mt=' \
    'if-shell -t= "#{?alternate_on,true,false} ||\
    echo \"#{tmux_commands_with_legacy_scroll}\" |\
    grep -q \"#{pane_current_command}\"" \
    "send -t= Down Down Down" "send -Mt="'

# copy and paste
set-window-option -g mode-keys vi
unbind-key -T prefix C-]
unbind-key -T prefix p
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key ] copy-mode \; display "Copy mode!"
bind-key v copy-mode \; display "Copy mode!"
bind-key V copy-mode \; display "Copy mode!"
bind-key C-v copy-mode \; display "Copy mode!"
if-shell "uname -a | grep microsoft" "\
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'cat | clip.exe'; \
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'cat | clip.exe'; \
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'cat | clip.exe'; \
    bind-key p run 'tmux set-buffer -- \"$(/mnt/c/Windows/System32/WindowsPowerShell/v1.0/powershell.exe get-clipboard)\"; tmux paste-buffer'; \
    "
if-shell "which xsel" "\
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xsel -ip && xsel -op | xsel -ib'; \
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xsel -ip && xsel -op | xsel -ib'; \
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xsel -ip && xsel -op | xsel -ib'; \
    bind-key p run 'tmux set-buffer -- \"$(xsel -o)\"; tmux paste-buffer'; \
    "
if-shell "which pbcopy" "\
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'; \
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'; \
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'; \
    "
if-shell "which pbpaste" "bind-key p run 'tmux set-buffer -- \"$(pbpaste)\"; tmux paste-buffer'"

# plugins---------------------------------------------------------
set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-resurrect'
set-option -g @plugin 'tmux-plugins/tmux-continuum'

set-option -g @continuum-restore 'on'
run '~/.tmux/plugins/tpm/tpm'
