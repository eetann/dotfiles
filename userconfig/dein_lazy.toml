# 遅延実行されるプラグイン

[[plugins]] # TOMLのシンタックスハイライト
repo  = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]] # その場で実行できる
repo = 'thinca/vim-quickrun'
hook_add = '''
	let g:quickrun_config = {}
	let g:quickrun_config = {
      \ 'runner'    : 'vimproc',
      \ 'runner/vimproc/updatetime' : 60,
      \ 'outputter' : 'quickfix',
      \ 'outputter/buffer/split'  : ':rightbelow 8sp',
      \ }
	" qでquickfixを閉じる
	au FileType qf nnoremap <silent><buffer>q :quit<CR>
	" normal or visual modeのとき <leader> + r で保存してからquickrunの実行
	let g:quickrun_no_default_key_mappings = 1
	nnoremap <leader>r :write<CR>:QuickRun -mode n<CR>
	xnoremap <leader>r :<C-U>write<CR>gv:QuickRun -mode v<CR>
	" <C-c> でquickrunを停止
	nnoremap <expr><silent> <C-c> quickrun#is_running() ? quickrun#sweep_sessions() : "\<C-c>"
'''

# ----カーソル位置のコンテキストに合わせてファイルタイプを切り替え----
[[plugins]] # 判定ライブラリ
repo = 'Shougo/context_filetype.vim'
on_ft = ['toml','md','mdwn','mkd','mkdn','mark']

[[plugins]]
repo = 'osyo-manga/vim-precious'
on_ft = ['toml','md','mdwn','mkd','mkdn','mark']
depends = ['context_filetype.vim']

# ----Markdownサポート----
[[plugins]] # Markdownの編集をサポート
repo = 'plasticboy/vim-markdown'
on_ft = ['md','mdwn','mkd','mkdn','mark']
hook_add = '''
	let g:vim_markdown_folding_disabled=1
	let g:vim_markdown_math = 1
'''

[[plugins]] # テーブルの生成を補助?
repo = 'godlygeek/tabular'
on_ft = ['md','mdwn','mkd','mkdn','mark']

[[plugins]] # テーブルの生成
repo = 'dhruvasagar/vim-table-mode'
on_ft = ['md','mdwn','mkd','mkdn','mark']
hook_add = '''
	let g:table_mode_corner='|'
'''

[[plugins]] # プレビューをブラウザで開く
repo = 'tyru/open-browser.vim'
on_ft = ['md','mdwn','mkd','mkdn','mark']
hook_add = '''
	if filereadable('/proc/sys/fs/binfmt_misc/WSLInterop')
		nnoremap <silent> <C-p> :execute "OpenBrowser" substitute(expand("%:p"), '/mnt/c', 'c:/', '')<CR>
	" elseif has("win32unix") || has("unix")
	else
		nnoremap <silent> <C-p> :execute "OpenBrowser" expand("%:p")<CR>
	endif
	" nnoremap <silent> <C-p> :execute "OpenBrowser" expand("%:p")<CR>
'''

[[plugins]] # 括弧関連便利になる
on_event = 'InsertEnter'
repo = 'tpope/vim-surround'

[[plugins]] # 括弧などを入力したときの挙動をスマートに補完
on_event = 'InsertEnter'
repo = 'jiangmiao/auto-pairs'

[[plugins]] # 指定した文字で整形
repo = 'junegunn/vim-easy-align'
hook_add = '''
	" Start interactive EasyAlign in visual mode (e.g. vipga)
	xmap ga <Plug>(EasyAlign)
	" Start interactive EasyAlign for a motion/text object (e.g. gaip)
	nmap ga <Plug>(EasyAlign)
'''

