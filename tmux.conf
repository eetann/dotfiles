set-option -g default-shell /usr/bin/fish
set -s escape-time 0
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides "xterm-256color"

# key bind--------------------------------------------------------
bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"
# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# show------------------------------------------------------------
# ウィンドウとペインの番号を1から開始する
set-option -g base-index 1
set-window-option -g pane-base-index 1
# S_LEFT_BOLD=""
# S_LEFT_THIN=""
# S_RIGHT_BOLD=""
# S_RIGHT_THIN=""
set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour236"
set -g status-left-length "100"
set -g pane-active-border-fg "colour148"
set -g status-bg "colour233"
set -g message-command-fg "colour247"
set -g pane-border-fg "colour236"
set -g message-bg "colour236"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour247"
setw -g window-status-fg "colour231"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour233"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour148"
setw -g window-status-separator ""
setw -g window-status-bg "colour233"
set -g status-left "#[fg=colour22,bg=colour148] #S #[fg=colour148,bg=colour233,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour233] #(whoami) #[fg=colour233,bg=colour233,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour233,bg=colour233,nobold,nounderscore,noitalics]#[fg=colour236,bg=colour233,nobold,nounderscore,noitalics] #[fg=colour247,bg=colour236] #[fg=yellow]⚡#(battery.exe -t -e)#[fg=colour148,bg=colour236,nobold,nounderscore,noitalics] #[fg=colour22,bg=colour148] %m/%d(%a) %H:%M"
setw -g window-status-format "#[fg=colour233,bg=colour233,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour233,bg=colour233,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour233,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236] #I  #W  #F #[fg=colour236,bg=colour233,nobold,nounderscore,noitalics]"

# マウス操作の有効化
setw -g mouse on
# copy and paste
setw -g mode-keys vi
# WSL でコピー時、マウスドラッグ時にクリップボードにもコピー
if-shell "uname -a | grep Microsoft" '\
	bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"; \
	bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "clip.exe"; \
	bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "clip.exe"\
'

# plugins---------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'
run '~/.tmux/plugins/tpm/tpm'
