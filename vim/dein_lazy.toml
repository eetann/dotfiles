[[plugins]] # 補完とLSP
repo = 'neoclide/coc.nvim'
build = './install.sh nightly'
# depends = ['neosnippet.vim']
on_event = "VimEnter"
hook_add = '''
    set updatetime=300
    let g:coc_global_extensions = [
    \ 'coc-json',
    \ 'coc-highlight',
    \ 'coc-word',
    \ 'coc-snippets',
    \ 'coc-neosnippet',
    \ 'coc-css',
    \ 'coc-html',
    \ 'coc-tsserver',
    \ 'coc-emmet',
    \ 'coc-vimlsp',
    \ 'coc-vimtex',
    \ ]
    let g:airline#extensions#coc#error_symbol =  ""
    let g:airline#extensions#coc#warning_symbol = ""
    let g:airline_section_error = '%{airline#util#wrap(airline#extensions#coc#get_error(),0)}'
    let g:airline_section_warning = '%{airline#util#wrap(airline#extensions#coc#get_warning(),0)}'
    let g:coc_start_at_startup=1
'''
hook_source = '''
    highlight link CocHighlightText GruvboxBlueSign
    autocmd vimrc CursorHold * silent call CocActionAsync('highlight')
    autocmd User CocJumpPlaceholder call CocActionAsync('showSignatureHelp')
    " autocmd CursorHoldI,CursorMovedI * silent! call CocAction('showSignatureHelp')
    nnoremap <F10> :<C-u>CocConfig<CR>
    inoremap <C-g> <C-o>:call CocActionAsync('showSignatureHelp')<CR>
    nmap <silent> [c <Plug>(coc-diagnostic-prev)
    nmap <silent> ]c <Plug>(coc-diagnostic-next)
    nmap <silent> <leader>gd <Plug>(coc-definition)
    nmap <silent> <leader>gD <Plug>(coc-type-definition)
    nmap <silent> <leader>gi <Plug>(coc-implementation)
    nmap <silent> <leader>gf <Plug>(coc-references)
    nmap <leader>gn <Plug>(coc-rename)
    nnoremap <silent> K :call <SID>show_documentation()<CR>
    function! s:show_documentation()
        if (index(['vim','help'], &filetype) >= 0)
            execute 'h '.expand('<cword>')
        else
            call CocAction('doHover')
        endif
    endfunction
    omap iF <Plug>(coc-funcobj-i)
    omap aF <Plug>(coc-funcobj-a)
    vmap iF <Plug>(coc-funcobj-i)
    vmap aF <Plug>(coc-funcobj-a)
    imap <silent><expr> <C-k>
    \ neosnippet#expandable_or_jumpable() ? "\<Plug>(neosnippet_expand_or_jump)" :
    \ coc#expandableOrJumpable() ? "\<C-r>=coc#rpc#request('doKeymap', ['snippets-expand-jump',''])\<CR>" :
    \ pumvisible() ? coc#_select_confirm() :
    \ coc#refresh()
    smap <silent><expr> <C-k>
    \ neosnippet#expandable_or_jumpable() ? "\<Plug>(neosnippet_expand_or_jump)" :
    \ coc#expandableOrJumpable() ? "\<C-r>=coc#rpc#request('doKeymap', ['snippets-expand-jump',''])\<CR>" :
    \ pumvisible() ? coc#_select_confirm() :
    \ coc#refresh()
    xmap <C-k> <Plug>(neosnippet_expand_target)
    let g:coc_snippet_next =  '<c-k>'
    let g:coc_snippet_prev = '<s-tab>'
'''

