[[plugins]] # ãã®å ´ã§å®Ÿè¡Œã§ãã‚‹
repo = 'thinca/vim-quickrun'
hook_add = '''
	let g:quickrun_config = {}
	set errorformat=%A\ \ File\ \"%f\"\\,\ line\ %l%.%#,%Z%[%^\ ]%\\@=%m
	function! s:open_from_wsl_to_win()
		execute "OpenBrowser" substitute(expand('%:p'), '\v/mnt/(.)', '\1:/', 'c')
	endfunction
	let g:quickrun_config = {
		\ "_":{
		\ 'runner'    : 'job',
		\ 'runner/terminal/into':1,
	    \ 'outputter' : 'quickfix',
		\ 'outputter/quickfix/into':1,
	    \ 'outputter/error/success' : 'buffer',
	    \ 'outputter/error/error'   : 'quickfix',
		\ 'outputter/buffer/close_on_empty' : 1,
		\ 'outputter/buffer/into':1,
		\ 'outputter/buffer/split'  :
		\ '%{winwidth(0) * 2 < winheight(0) * 5 ? winheight(0)/4 : "vertical"}',
		\ },
		\ 'python': {
		\   'command': 'python3.7'
		\ },
		\ 'matlab': {
		\ 'runner':"shell",
		\ 'exec':'%c %o',
		\ 'command': '/mnt/c/Program Files/MATLAB/R2019a/bin/matlab.exe',
		\ 'cmdopt': '-nodesktop -nosplash -r "workspace, %:r, which(%:r)"'
		\ },
		\ }
		" splitã¯ã€ä»¥ä¸‹ã‚’ç”¨ã„ã¦ã„ã‚‹
		" curly-braces-names(æ³¢æ‹¬å¼§å¤‰æ•°)ã§{}å†…ã‚’è©•ä¾¡
		" expr2 ? expr1 : expr1 ã®å¼ã§expr2ãŒçœŸãªã‚‰å‰ã€å½ãªã‚‰å¾Œã‚ã®expr1ã‚’è©•ä¾¡
		" https://vim-jp.org/vimdoc-ja/eval.html#expr1
		" \ 'markdown': {
		" \ 'runner'    : 'vimscript',
		" \ 'command': ":OpenBrowser",
		" \ 'args': "%{substitute(expand('%S:p'), '\v/mnt/(.)', '\1:/', 'c')}",
		" \ 'exec': "%c %a",
		" \ 'outputter':'null',
		" \ },
	" qã§quickfixã‚’é–‰ã˜ã‚‹
	autocmd vimrc FileType qf nnoremap <silent><buffer>q :quit<CR>
	" normal or visual modeã®ã¨ã <leader> + r ã§ä¿å­˜ã—ã¦ã‹ã‚‰quickrunã®å®Ÿè¡Œ
	let g:quickrun_no_default_key_mappings = 1
	nnoremap <leader>r :write<CR>:QuickRun -mode n<CR>
	nnoremap <leader>R :write<CR>:QuickRun -runner terminal<CR>
	xnoremap <leader>r :<C-U>write<CR>gv:QuickRun -mode v<CR>
	" <C-c> ã§quickrunã‚’åœæ­¢
	nnoremap <expr><silent> <C-c> quickrun#is_running() ? quickrun#sweep_sessions() : "\<C-c>"
'''

